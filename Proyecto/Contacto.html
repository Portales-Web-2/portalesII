<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Iconos-->
  <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <title>Contacto</title>
</head>

<body>
  <section>
    <div class="row no-gutters">
      <div class="col-lg-1 border-right d-none d-lg-block">
        <div class="d-flex h-100">
          <div class="align-self-center mx-auto">
            <img src="./images/shein.png" style="width: 100px; height: 100px; margin-top: 0px;">
          </div>
        </div>

      </div>
      <div class="col-lg-11">
        <nav class="navbar navbar-expand-lg ">
          <a class="navbar-brand text-light" href="#"> </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <i class="icon ion-md-menu lead-xl text-light"></i>
          </button>

          <div class="collapse navbar-collapse " id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto text-light">
              <li class="nav-item active">
                <a class="nav-link lead boton" href="homePage.html">Inicio</a>
              </li>

              <div class="dropdown boton">
                <button style="border: none; padding-top: 9px; padding-left: 10px; font-weight: 200;"
                  class=" boton lead nav-link" type="button" id="dropdownMenuMenu"
                  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Categorias
                </button>
                <div class="dropdown-menu boton" aria-labelledby="dropdownMenuMenu">
                  <a href="Femenino.html" class="text-decoration-none">
                    <button class="dropdown-item boton " type="button">Damas</button>
                  </a>
                  
                  <a href="Masculino.html" class="text-decoration-none">
                    <button class="dropdown-item boton" type="button">Caballeros</button>
                  </a>
                </div>
              </div>
              <li class="nav-item">
                <a class="nav-link boton lead" href="#">Sobre Nosotros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link boton lead" href="Contacto.html">Contacto</a>
              </li>

            </ul>
          </div>
        </nav>
      </div>
    </div>
    <div class="row no-gutters">
      <div class="col-lg-1 d-none d-lg-block border-right">
        <div class="d-flex lista">
          <ul class="list-unstyled  ">
            <li class="sideways"><a href="https://www.instagram.com/?hl=es-la" class="text-light"> Instagram</a></li>
            <li class="sideways"><a href="https://www.facebook.com" class="text-light"> Facebook</a></li>
            <li class="sideways"><a href="https://twitter.com" class="text-light"> Twitter</a></li>
            <li class="sideways"><a href="https://www.whatsapp.com" class="text-light"> WhatsApp</a></li>

          </ul>
        </div>

      </div>

      <div class="col-lg-6">
        <div class="mapouter">
          <div class="gmap_canvas">
            <iframe width="600" height="500" id="gmap_canvas"
              src="https://maps.google.com/maps?q=tegucigalpa&t=&z=15&ie=UTF8&iwloc=&output=embed" frameborder="0"
              scrolling="no" marginheight="0" marginwidth="0">

            </iframe>
            <a href="https://123movies-to.org">123movies</a>
            <br>
            <style>
              .mapouter {
                position: relative;
                text-align: right;
                height: 500px;
                width: 600px;
              }
            </style>
            <a href="https://www.embedgooglemap.net">embed google map into website</a>
            <style>
              .gmap_canvas {
                overflow: hidden;
                background: none !important;
                height: 500px;
                width: 600px;
              }
            </style>
          </div>
        </div>
      </div>

      <div class="col-lg-5 d-flex">
        <div class="container align-self-center px-5 content">
          <!-- Default form contact -->
          <form class="text-center border border-light p-5" action="#!">

            <p class="h4 mb-4">Contáctanos</p>

            <!-- Name -->
            <input type="text" id="defaultContactFormName" class="form-control mb-4 boton" Required minlength="3" placeholder="Nombre">

            <!-- Email -->
            <input type="email" id="defaultContactFormEmail" class="form-control mb-4 boton" Required placeholder="E-mail">

            <!-- Subject -->
            <label>Motivo</label>
            <select class="browser-default custom-select mb-4 boton" Required>
              <option value="" disabled>Escoje una opción</option>
              <option value="1" selected>Información</option>
              <option value="2">Reportar un error</option>
              <option value="3">Solicitar un técnico</option>
            </select>

            <!-- Message -->
            <div class="form-group">
              <textarea class="form-control rounded-0 boton" id="exampleFormControlTextarea2" rows="3"
                placeholder="Message" required></textarea>
            </div>

            <button class="btn btn-info btn-block " type="submit">Enviar</button>

          </form>
        </div>
      </div>



    </div>
  </section>


  <footer class=" text-center text-white border-top mt-2">


    <!-- Grid container -->

    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
      © 2020 Copyright:Todos los derechos reservados ©

    </div>
    <!-- Copyright -->
  </footer>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
